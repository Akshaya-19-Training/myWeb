trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
 - checkout: self
   clean: true
 - task: Bash@3
   displayName: Sync with Adobe Repo
   condition: eq(variables['Build.SourceBranch'],'refs/heads/main')
   inputs:
    targetType: 'inline'
    script:
     git remote add adobe https://git.cloudmanager.adobe.com/sapientpartnersandbox/Task/
     git checkout main
     git pull
     git push adobe HEAD:main
